<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBlog | Search</title>
    <link rel="stylesheet" href="css/search.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="home-header" id="home-header">
        <nav class="home-navbar" id="home-navbar">
            <div class="home-navbar-left">
                <a href="home.html" class="home-link">
                    <img src="images/logo1.png" alt="Code-Blog logo">
                    <span class="CodeBlog-Name">CodeBlog</span>
                </a>
            </div>
            <div class="home-navbar-center">
                <ul class="home-nav-links">
                    <li><a href="home.html">Blogs</a></li>
                    <li><a href="">Discussions</a></li>
                    <li><a href="Upload.html">Uploads</a></li>
                    <li><a href="AboutUs.html">About</a></li>
                    <li><a href="FAQs.html">FAQs</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="home-navbar-right">
                <div class="home-navbar-right-notification">
                    <img src="images/notification.png" alt="">
                </div>

                <div class="home-navbar-right-profile">
                    
                    <img src="images/profile-photo.png" alt="profile" class="imgIcon" id="imgIcon">
                    <div class="dropdownProfile" id="profileDrop">
                        <a href="profile.html">Profile</a>
                        <a href="index.html">Log Out</a>
                    </div>
                    
                </div>
            </div>
        </nav>
    </header>
    <main class="search-main-content">
        <section class="home-main-content-blogs">
            <!-- <input type="search" id="blogSearch" class="blog-search" placeholder="Search..."> -->
            <div class="search-bar">
                <input type="search" id="search" name="search" placeholder="Search Blogs" required value="Graph Algorithms">
                <button type="submit" class="search-button"><img src="images/search.png" alt=""></button>
              </div>
            <article class="blog-post">
                <!-- This is my blog section. -->
                <div class="card-index">
                    <div class="card-image">
                        <img src="images/BlogData/Search/Binarysearch.jpg" alt="">
                        <div class="card-topic">
                            <p class="topic-name">Binary Search</p>
            
                        </div>
                        <div class="explore-btn">
                            <button>Explore</button>
                        </div>
                    </div>
                    <div class="card-image">
                        <img src="images/BlogData/Search/Primsalgo.jpg" alt="">
                        <div class="card-topic">
                            <p class="topic-name">Prim's Algo</p>
            
                        </div>
                        <div class="explore-btn">
                            <button>Explore</button>
                        </div>
                    </div>
                    <div class="card-image">
                        <img src="images/BlogData/Search/Kruskalalgo.jpeg" alt="">
                        <div class="card-topic">
                            <p class="topic-name">Kruskal's Algo</p>
            
                        </div>
                        <div class="explore-btn">
                            <button>Explore</button>
                        </div>
                    </div>
                    <div class="card-image">
                        <img src="images/BlogData/Search/Binarytree.jpeg" alt="">
                        <div class="card-topic">
                            <p class="topic-name">Binary Tree</p>
            
                        </div>
                        <div class="explore-btn">
                            <button>Explore</button>
                        </div>
                    </div>
                    <div class="card-image">
                        <img src="images/BlogData/Search/avltree.jpg" alt="">
                        <div class="card-topic">
                            <p class="topic-name">AVL Tree</p>
            
                        </div>
                        <div class="explore-btn">
                            <button>Explore</button>
                        </div>
                    </div>
                    <div class="card-image">
                        <img src="images/BlogData/Search/dijkstra.jpeg" alt="">
                        <div class="card-topic">
                            <p class="topic-name">Dijkstra's Algo</p>
            
                        </div>
                        <div class="explore-btn">
                            <button>Explore</button>
                        </div>
                    </div>
                    <div class="card-image">
                        <img src="images/BlogData/Search/DFS graph.jpeg" alt="">
                        <div class="card-topic">
                            <p class="topic-name">DFS Graph</p>
            
                        </div>
                        <div class="explore-btn">
                            <button>Explore</button>
                        </div>
                    </div>
                    <div class="card-image">
                        <img src="images/BlogData/Search/mergesort.jpeg" alt="">

                            <p class="topic-name">Merge Sort</p>
            
                        </div>
                        <div class="explore-btn">
                            <button>Explore</button>
                        </div>
                    </div>
                    <div class="card-image">
                        <img src="images/BlogData/Search/insertionsort.jpeg" alt="">
                        <div class="card-topic">
                            <p class="topic-name">Insertion Sort</p>
            
                        </div>
                        <div class="explore-btn">
                            <button>Explore</button>
                        </div>
                    </div>
                    <div class="card-image">
                        <img src="images/BlogData/Search/selectionsort.jpeg" alt="">
                        <div class="card-topic">
                            <p class="topic-name">Selection Sort</p>
            
                        </div>
                        <div class="explore-btn">
                            <button>Explore</button>
                        </div>
                    </div>
            
                </div>
            </article>

    <script src="js/home.js"></script>
