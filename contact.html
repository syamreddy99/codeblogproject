<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBlog | Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header class="home-header" id="home-header">
        <nav class="home-navbar" id="home-navbar">
            <div class="home-navbar-left">
                <div class="sidebar" id="sidebar" onclick="show()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a href="home.html" class="home-link">
                    <img src="images/logo1.png" alt="Code-Blog logo">
                    <span class="CodeBlog-Name">CodeBlog</span>
                </a>
            </div>
            <div class="home-navbar-center" id="home-navbar-center">
                <ul class="home-nav-links">
                    <li><a href="home.html">Blogs</a></li>
                    <li><a href="">Discussions</a></li>
                    <li><a href="Upload.html">Uploads</a></li>
                    <li><a href="AboutUs.html">About</a></li>
                    <li><a href="FAQs.html">FAQs</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="home-navbar-right">
                <div class="home-navbar-right-notification">
                    <img src="images/notification.png" alt="">
                </div>

                <div class="home-navbar-right-profile">
                    <a href="profile.html">
                        <img src="images/profile-photo.png" alt="profile">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="main_div" id="main_div">
        <div class="form_div">
            <form action="#" method="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="content_div">
            <h1>Contact <span>Us</span></h1>
            <p class="p1">Got questions? Need help? Want to collaborate? Reach out to us!</p>
            <div class="icons"><img src="images/cell.png"><p>+91 8309298968</p></div>
            <div class="icons"><img src="images/mail.png"><p>syamreddypenumallu@gmail.com</p></div>
            <div class="icons"><img src="images/location.svg"><p>Hyderabad Telanagana </p></div>
        </div>
    </div>

    <script>
        function show(){
            const sidebar=document.getElementById("home-navbar-center");
            const main=document.getElementById("main_div");
            if(sidebar.style.display==="none"){
                sidebar.style.display="block";
                main.style.marginLeft="25vw";
            }else{
                sidebar.style.display="none";
                main.style.marginLeft="0";

            }
        }
    </script>
</body>
</html>
